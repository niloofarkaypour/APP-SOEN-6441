@(wordFrequency: Map[String, Long], searchString: String)

<!DOCTYPE html>
<html>

<head>
    <title>Tweet Analytics</title>
    <link rel="shortcut icon" href="https://abs.twimg.com/favicons/twitter.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")"> </head> <body>

    <h1 class="text-center header-text">Tweet search word frequency</h1>

    <div class="jumbotron row justify-content-center" id="tweets">
    
    @if(!wordFrequency.isEmpty()){
        <table class="table table-hover w-75">
            <thead>
                <tr>
                    <th class="border">Word</th>
                    <th class="border">Occurrences</th>
                </tr>
            </thead>
            <tbody>
                @for((key, value) <- wordFrequency){ <tr>
                    <td class="rounded border">@key</td>
                    <td class="rounded border">@value</td>
                    </tr>
                    }
            </tbody>
        </table>
       }else{
       		 <div id="tweets">
        		<h3 class="text-center">No record found for @searchString !!!</h3>
    		</div>
       }
        
    </div>
    </body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</html>
